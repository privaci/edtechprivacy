name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Debug: List files at the root (adjust if they are in a folder like public or dist)
      - name: List files at the root
        run: ls -alh .  # Adjust to match your build folder if needed (e.g., public, dist)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # If your HTML files are at the root; change this if they are in a folder like `public`

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact-name: build  # Match this with the artifact name from the upload step, 'build' is a default, adjust if needed

